apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
spec:
  replicas: 2
  template:
    metadata:
      labels: 
        app: nodejs-app
    spec:                   
      containers: 
      - name: nodejs-app 
        image: joeshiett/nodejs-app:latest
        ports:
        - containerPort: 3000
